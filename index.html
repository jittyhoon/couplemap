    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
        }
        #title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: black;
            font-size: 28px;
            font-weight: bold;
            font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            z-index: 2000;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }
        #introModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        /* 모달 박스 */
        #introContent {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 60%;
            max-width: 500px;
            animation: fadeIn 0.5s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* 닫기 버튼 */
        #introClose {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 텍스트 스타일 */
        #introContent h2 {
            color: #ff6699;
            margin-bottom: 15px;
        }

        #introContent p {
            font-size: 18px;
            color: #444;
            line-height: 1.6em;
        }

        /* 등장 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: lightpink;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        button {
            margin: 4px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: cornflowerblue;
        }

            button.active {
                background-color: lawngreen;
                color: lightpink;
            }

        .preview-img {
            width: 100px;
            border-radius: 8px;
        }

        #detailModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            max-width: 600px;
            width: 40%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px gray;
            z-index: 1000;
            background-color: #fff;
            transition: all 0.3s;

                padding: 20px;

                border: 2px solid #ff69b4;
                max-height: 80vh;
                padding: 20px;

            border-radius: 6px;
            margin-bottom: 10px;

        let markerLayer = L.layerGroup().addTo(map);
        let currentFilter = "all";

        // 기본 마커 아이콘 선택
        function getMarkerIcon(category) {
            if (category === "기념일") {
                return L.icon({
                    iconUrl: "https://cdn.pixabay.com/photo/2013/07/13/11/54/location-158934_640.png",
                    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41],
                });
            } else {
                return L.icon({
                    iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
                    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41],
                });
            }
        }

        // 마커 표시
        function addMarkers() {
            markerLayer.clearLayers();
            places
                .filter(p => currentFilter === "all" || p.placeType === currentFilter)
                .forEach(p => {
                    const marker = L.marker(p.coords, { icon: getMarkerIcon(p.placeType) }).addTo(markerLayer);

                    const popupContent = document.createElement('div');
                    popupContent.innerHTML = `<b>${p.name}</b><br>
                                                                  <img src="${p.img || 'https://via.placeholder.com/100x70'}" class="preview-img"/><br>`;
                    const btn = document.createElement('button');
                    btn.innerText = "자세히 펼쳐보기!";
                    btn.addEventListener('click', () => openModal(p.name));
                    popupContent.appendChild(btn);

                    marker.bindPopup(popupContent);
                });
        }

        function clearMarkers() { markerLayer.clearLayers(); }

        // 필터 버튼 토글 효과
        function setFilter(category, btnElement) {
            currentFilter = category;
            addMarkers();

            // 버튼 강조 토글
            document.querySelectorAll('#controls button').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }

        // 모달 열기
        function openModal(placeName) {
            const place = places.find(p => p.name === placeName);
            if (!place) return;

            const modal = document.getElementById("detailModal");
            modal.classList.remove('travel', 'event');

            if (place.placeType === "기념일") {
                modal.classList.add('event');
            } else {
                modal.classList.add('travel');
            }

            document.getElementById("modalTitle").innerText = place.name;
            document.getElementById("modalImage").src = place.img || "https://via.placeholder.com/400x250?text=No+Image";
            document.getElementById("modalDiary").innerText = place.diary;
            modal.style.display = "block";
        }

        function closeModal() { document.getElementById("detailModal").style.display = "none"; }

        // 줌 감지 → 8 이상에서만 마커 표시
        map.on('zoomend', () => {
            if (map.getZoom() >= 8) addMarkers();
            else clearMarkers();
        });

        // 초기 마커
        addMarkers();
    </script>

    window.addEventListener("click", (event) => {
